<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 text-center">
                <h1 class="mb-1 fw-bold">Simon Says Game</h1>
                <p class="text-muted mb-3">Repeat the sequence. Stay sharp and set a high score!</p>
                <div id="status" class="alert alert-info py-2 mb-3">Press Start or any key to begin</div>
                <button id="startBtn" class="btn btn-primary mb-4 px-4">Start</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <div class="btn-container flex-wrap">
                    <div class="line-one">
                        <div class="tile red" type="button" id="red" aria-label="Red tile"></div>
                        <div class="tile yellow" type="button" id="yellow" aria-label="Yellow tile"></div>
                    </div>
                    <div class="line-two">
                        <div class="tile green" type="button" id="green" aria-label="Green tile"></div>
                        <div class="tile purple" type="button" id="purple" aria-label="Purple tile"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
